name: Pet feeder
products:
  - id: ebdq15yidek4phti
    manufacturer: Oneisall
    model: PFD-002 PRO IR
entities:
  #- entity: sensor
  #  category: diagnostic
  #  name: Meal Plan
  #  dps:
  #    - id: 1
  #      type: raw???
  - entity: button
    icon: "mdi:food-drumstick"
    name: Quick feed
    dps:
      - id: 2
        type: boolean
        name: button
        optional: true
  - entity: number
    name: Manual feed
    category: config
    icon: "mdi:paw"
    dps:
      - id: 3
        type: integer
        name: value
        unit: portions
        range:
          min: 1
          max: 60
        optional: true
  - entity: sensor
    category: diagnostic
    name: Feed state
    icon: "mdi:valve"
    class: enum
    dps:
      - id: 4
        name: sensor
        type: string
        mapping:
          - dps_val: standby
            value: Standby
          - dps_val: feeding
            value: Feeding
          - dps_val: done
            value: Done
  - entity: sensor
    name: Battery power
    class: battery
    category: diagnostic
    dps:
      - id: 10
        type: integer
        name: sensor
        unit: "%"
        range:
          min: 0
          max: 100
        class: measurement
        optional: true
  - entity: sensor
    name: Charge state
    dps:
      - id: 11
        type: boolean
        name: sensor
        optional: true
  - entity: sensor
    name: Cover state
    dps:
      - id: 12
        type: string
        name: sensor
        mapping:
          - dps_val: "on"
            value: "On"
          - dps_val: "off"
            value: "Off"
        optional: true
  - entity: binary_sensor
    name: Fault alarm
    class: problem
    category: diagnostic
    dps:
      - id: 13
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: ok
          - dps_val: 1
            value: food_jam
          - dps_val: 2
            value: food_shortages
          - dps_val: 4
            value: food_run_out
          - dps_val: 8
            value: desiccant
          - dps_val: 16
            value: battery_low
          - dps_val: 32
            value: device_stuck
          - dps_val: 64
            value: bat_powered
  - entity: sensor
    name: Feed result report
    category: diagnostic
    dps:
      - id: 14
        type: integer
        name: sensor
        unit: "%"
        range:
          min: 0
          max: 100
        class: measurement
        optional: true
  - entity: switch
    name: Status indicator light
    category: config
    icon: "mdi:light"
    dps:
      - id: 17
        type: boolean
        name: switch
  - entity: switch
    name: Slow feed
    category: config
    icon: "mdi:speedometer-slow"
    dps:
      - id: 23
        type: boolean
        name: switch
  - entity: switch
    name: Factory reset
    category: config
    dps:
      - id: 24
        type: boolean
        name: switch
  - entity: switch
    name: Low food alert
    category: config
    dps:
      - id: 26
        type: boolean
        name: switch
  - entity: sensor
    category: diagnostic
    name: Power supply mode
    class: enum
    dps:
      - id: 101
        name: sensor
        type: string
        mapping:
          - dps_val: strong_power
            value: Main power
          - dps_val: battery_power
            value: Battery power
